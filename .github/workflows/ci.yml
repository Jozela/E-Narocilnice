name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Run frontend tests with coverage
        run: npm test -- --coverage --watchAll=false
        working-directory: ./client

      - name: Upload frontend coverage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ./client/coverage
  
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/pre-production'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
  
      - name: Install backend dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r flask-server/requirements.txt
  
      - name: Run backend tests
        run: |
          source venv/bin/activate
          pytest --cov=flask-server --cov-report=xml
        working-directory: ./flask-server
  
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ./flask-server/coverage.xml


  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
