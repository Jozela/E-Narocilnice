name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Run frontend tests with coverage
        run: npm test -- --coverage --watchAll=false
        working-directory: ./client

      - name: Upload frontend coverage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ./client/coverage
    
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask-server/requirements.txt
          pip install pytest
  
      - name: Fix Python path
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/flask-server" >> $GITHUB_ENV
  
      - name: Debug paths
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "PYTHONPATH: $PYTHONPATH"
          ls -R .
  
      - name: Verify server.py is importable
        working-directory: flask-server
        run: |
          python - << 'EOF'
          try:
              from server import app, db, User, Order
              print("IMPORT SUCCESSFUL")
          except Exception as e:
              print("IMPORT FAILED:", e)
              raise
          EOF
  
      - name: Run backend tests
        working-directory: flask-server
        run: |
          pytest -vv tests/

  


